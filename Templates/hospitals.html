{% extends 'base.html' %}

{% block app_content %}
<h1> HOSPITALS </h1>
<table class="table table-hover" border=1>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>ADDRESS</th>
    <th>PHONE</th>
    <th>WARD ID</th>
    <th>BEDS</th>
  </tr>
    {% for user in userDetails %}
    <tr>
      <td width="70px"> {{user[0]}} </td>
      <td width="70px"> {{user[1]}} </td>
      <td width="70px"> {{user[2]}} </td>
      <td width="70px"> {{user[3]}} </td>
      <td width="70px"> {{user[4]}} </td>
      <td width="70px"> {{user[5]}} </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
